<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
   <link rel="stylesheet" href="css/bootstrap.min.css" >
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
            min-width:450px;
                background-color:#2196F3;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 450px;
      }
      #login {
          border-color:#1E88E5;
        color:white;
            background-color:#2196F3;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
  </head>
  <body width="400px">
        <div class="container">
  <div class="row">
    <div class="col-xs-4 col-xs-offset-4 text-center">
      <img src="http://portal.varma.com/images/jira_icon.png"/>
      <br/>      <br/>      
    </div>
  </div>
  <div class="row">
    
    <form role="form" class="col-xs-6 col-xs-offset-3">
      <div class="form-group">
    
    <input type="text" class="form-control" id="host" placeholder="Host">
  </div>

  <div class="form-group">
    
    <input type="email" class="form-control" id="username" placeholder="Username">
  </div>
  <div class="form-group">
    
    <input type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="form-group text-center">
  <button id="login" class="btn btn-default ">Submit</button>
      </div>
</form>
  </div>
</div>
  </body>
   <script src="js/qwest.min.js"></script>
   <script src="js/main.js"></script>
</html>
